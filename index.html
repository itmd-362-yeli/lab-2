<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet"  href="assets/reset.css" />
  <link rel="stylesheet" href="assets/screen.css" />
</head>
<body>
  <h1> Registration Form</h1>
  <form autocomplete="on" action="#null" method="get">
    <fieldset>
      <p>Please fill out the following</p>
        <ul class="info">
          <li>
            <label>Firstname: <input type="text" name="firstname" placeholder="John"></label>
          </li>
          <li>
            <label>Name: <input type="text" name="lastname" placeholder="Doe"></label>
          </li>
          <li>
            <label>Phone Number <input type="tel" name="phone" placeholder="555-555-5555"></label>
          </li>
          <li>
            <label>E-mail <input type="email" name="email" placeholder="johndoe@gmail.com"></label>
          </li>
          <li>
            <label>Date of Birth <input type="date" name="date" value=""> </label>
          </li>
          <li>
            <input type="submit"  value="submit">

          </li>
      </ul>
    </fieldset>





  </form>
</body>
</html>
